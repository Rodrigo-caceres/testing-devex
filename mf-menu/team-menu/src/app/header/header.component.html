<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/carbon-components/css/carbon-components.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
      }

      nav {
        width: 250px;
        height: 100%;
        background-color: #f1f1f1;
        position: fixed;
        top: 0;
        left: 0;
        overflow-x: hidden;
        padding-top: 60px;
      }

      nav a {
        padding: 15px;
        text-decoration: none;
        font-size: 18px;
        color: #333;
        display: block;
      }

      nav a:hover {
        background-color: #ddd;
      }

      .content {
        margin-left: 250px;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="bx--type-expressive-heading-04">Demo-devex</h1>
    </header>

    <nav class="bx--side-nav">
      <a [href]="'/'">Inicio</a>
      <a [href]="'/mf-docs'">Docs</a>
      <a href="#" class="bx--side-nav__link">Logs</a>
      <a href="#" class="bx--side-nav__link">Contacto</a>
    </nav>

    <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
  </body>
</html>
